name: if-trial
on: [push]
jobs:
  job1:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      output1: ${{ steps.step1.outputs.test }}
      
    steps:
      - id: step1
        run: echo "test=hello" >> "$GITHUB_OUTPUT"
      - id: step2
        run: echo "value=$GITHUB_RUN_NUMBER" >> "$GITHUB_OUTPUT"
      - id: step3
        run: 
          if [[${ steps.step1.outputs.test } == "hello" ]]; 
           then echo "T" 
           else echo "F" 
          fi
