name: Plan / Test On PR

on:
  pull_request:
    branches:
      - main
  
  push:
    branches:
      - main

jobs:
  D-bot:
    name: for-test
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.9

      - name: Run terraform, here just for dependabot
        run: terraform -v
